      - nova
- cinder:
    REQUIRES:
      keystone: keystonemiddelware
    DEPENDSON:
      - nova
- glance:
    REQUIRES:
      keystone: keystonemiddelware
    CANUSE:
      swift: swiftclient
- swift:
- ironic:
    REQUIRES:
      glance: glanceclient
    CANUSE:
      keystone: keystonemiddelware
      neutron: neutronclient
      swift: swiftclient
- swift:
